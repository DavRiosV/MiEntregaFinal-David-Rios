<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Ltda</title>
    <link rel="shortcut icon" href="./new-img/Poké_Ball_icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">R&A Ltda</h1>
                <img src="./new-img/Poké_Ball_icon.png" alt="">
                <button class="switch active" id="switch">
                    <span><img src="./new-img/solgaleo.png" alt=""></span>
                    <span><img src="./new-img/lunala.png" alt=""></span>
                </button>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./pokedex.html">
                            <i class="bi bi-hand-index-thumb"></i> Pokedex
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./contacto.html">
                            <i class="bi bi-file-person-fill"></i> Contáctanos
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <small>&copy; 2022 <b>R&A Ltda</b> - Todos los derechos reservados</small>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">¡Ooops! Al parecer tus productos se escaparon. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">

                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">¡Felicidades! Tus productos han sido capturados. <i class="bi bi-check2-circle"></i></p>

            </div>
        </main>
    </div>
    <script src="./js/carrito.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
