<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./new-img/Poké_Ball_icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">R&A Ltda</h1>
                <img src="./new-img/Poké_Ball_icon.png" alt="">
                <button class="switch active" id="switch">
                    <span><img src="./new-img/solgaleo.png" alt=""></span>
                    <span><img src="./new-img/lunala.png" alt=""></span>
                </button>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./pokedex.html">
                            <i class="bi bi-hand-index-thumb"></i> Pokedex
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./contacto.html">
                            <i class="bi bi-file-person-fill"></i> Contáctanos
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <small>&copy; 2022 <b>R&A Ltda</b> - Todos los derechos reservados</small>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Pokedex</h2>
            <div class="contenedor-carrito">
                <div class="tarjeta">
                    <h4 class="titulo-principal">Nombre o número</h4>
                    <form action="" onsubmit="searchPokemon(event)">
                        <input type="text" name="pokemon" autocomplete="off">
                    </form>
                    <div data-poke-card class="cardmon">
                        <div data-poke-name></div>
                        <div data-poke-img-container class="img-container">
                            <img data-poke-img class="poke-img" src=""/>
                        </div>
                        <div data-poke-id class="poke-id"></div>
                        <div data-poke-types class="poke-types"></div>

                    </div>
                </div>
        </main>
    </div>
    <script src="./js/pokedex.js"></script>
</body>
</html>
