<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Ltda</title>
    <link rel="shortcut icon" href="./new-img/Poké_Ball_icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">R&A Ltda</h1>
                <img src="./new-img/Poké_Ball_icon.png" alt="">
                <button class="switch active" id="switch">
                    <span><img src="./new-img/solgaleo.png" alt=""></span>
                    <span><img src="./new-img/lunala.png" alt=""></span>
                </button>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./pokedex.html">
                            <i class="bi bi-file-person-fill"></i> Pokedex
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./contacto.html">
                            <i class="bi bi-file-person-fill"></i> Contáctanos
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <small>&copy; 2022 <b>R&A Ltda</b> - Todos los derechos reservados</small>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">contacto</h2>

            <section id="contact">
                    <div class="col-lg-12">
                        <form class="row g-3 needs-validation" validate>
                            <div class="col-md-4">
                                <label for="validationCustom01" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="validationCustom01" value="" required>
                                <div class="valid-feedback">¡Se ve bien!</div>
                                <div class="invalid-feedback">Completa el campo</div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Correo</label>
                                <input type="text" class="form-control" id="validationCustom02" value="" required>
                                <div class="valid-feedback">¡Se ve bien!</div>
                                <div class="invalid-feedback">Completa el campo</div>
                            </div>
                            <div class="col-md-4">

                                <label for="validationCustom01" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="validationCustom01" value="" required>
                                <div class="valid-feedback">¡Se ve bien!</div>
                                <div class="invalid-feedback">Completa el campo</div>
                            </div>
                            <div class="col-md-9">
                                <label for="validationTextarea" class="form-label"></label>
                                <textarea class="form-control" id="validationTextarea" placeholder="Por favor escriba su consulta." required></textarea>
                                <div class="invalid-feedback"> Por favor escriba su consulta.</div>
                                <div class="valid-feedback">¡Se ve bien!</div>        
                            </div>
                            <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                            
                        </form>

            </section>           
        <section id="map">
            <div id="map__contacto">
            <h2 class="titulo-principal">Encuéntranos</h2> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.946562456686!2d-70.63147588538544!3d-33.50276740758402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662daa3947c568f%3A0x1bd7fc5e57b74561!2sPje.%20Benozzo%20Gozzoli%205016%2C%20San%20Joaqu%C3%ADn%2C%208960249%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1661812806035!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        </main>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
